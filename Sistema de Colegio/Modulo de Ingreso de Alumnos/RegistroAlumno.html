<h1 class="titulo" style="text-align: center;">Registro de Alumnos</h1>

<div class="conteiner-sm">
    <div class="row">
        <div class="col-md-4 offset-4">
            <div class="card">
                <div class="card-body">
                    <form id="task-form">
                        <div class="form-group">
                            <label for="task-title">Codigo</label>
                            <input type="text" id="task-codigo" class="form-control" placeholder="Codigo"autofocus>
                        </div>
                        <div class="form-group">
                            <label for="task-email">Nombres</label>
                            <input type="text" id="task-nombre" class="form-control" placeholder="Nombres">
                        </div>
                        <div class="form-group">
                            <label for="task-description">Apellidos</label>
                            <input type="text" id="task-apellido" class="form-control" placeholder="Apellidos" >
                        </div>

                        <div class="form-group">
                            <label for="task-confirm">Grado</label>
                            <input type="text" id="task-grado" class="form-control" placeholder="Grado" >
                        </div>
                        <div class="panelbutton">
                        <button class="btn-primary" id="btn-task-form">Guardar</button>
                        <button class="btn-primary" id="btn-task-form">Limpiar</button>
                        



                        </div>
                    </form>
                </div>                
            </div>
        </div>
    </div>
</div>
